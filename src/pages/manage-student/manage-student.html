<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-navbar>
            <ion-title>Manage Student</ion-title>
        </ion-navbar>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-grid>
        <ion-row>
            <ion-col>Name</ion-col><ion-col>col2</ion-col><ion-col>col3</ion-col>
        </ion-row>
        <ion-row *ngFor="let row of data">
            <ion-col>
                {{row.name}}
            </ion-col>
            <ion-col>
                2 of 3
            </ion-col>
            <ion-col>
                3 of 3
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
